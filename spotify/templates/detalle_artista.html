<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/genero.css" />
    <title>Document</title>
  </head>
  <body class="body">
    <table class="table">
      <h2>Artista</h2>
      <tr class="tr2">
        {{artista['Name']}}

      {% for al in albumes %}

          >{{ al['title'] }}</a
        >
        {% endfor %}
      </th>
    </table>
  </body>
</html>
