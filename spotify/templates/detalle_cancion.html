<!DOCTYPE html>

    <link rel="stylesheet" href="/static/genero.css" />
    <title>canciones</title>
  </head>

      <tr class="tr:hover td">
        <td class="td2">{{ cancion ['compositor']}}</td>
        <td class="td2">{{ cancion ['Bytes']}}</td>
        <td class="td2">{{ cancion ['cancion']}}</td>
        <td class="td2">{{ cancion ['milisegundos']}}</td>
        <td class="td2">{{ cancion ['genero']}}</td>
      </tr>
    </table>
